server:
  port: 9000
  
spring:
  application:
    name: "cards"
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    
#this property is required to create table automatically using entities
    defer-datasource-initialization: true
  
  
  profiles:
    active: "prod"
      
  config:
   import: "optional:configserver:http://localhost:8071/"
   
logging:
  level:
    org:
      hibernate:
        SQL: debug
        
        orm:
          jdbc:
            bind: trace     
#rabbitmq:
# host: "localhost"
# port: 5672
# username: "guest"
# password: "guest"
      
management:
 endpoints:
  web: 
   exposure:
    include: "*"
  #eureka properties starts from here  
 endpoint:
  shutdown:
   enabled: true
 
 info:
  env:
   enabled: true
   
endpoints:
 shutdown:
  enabled: true
  
info:
  app:
    name: "cards"
    description: "Card Application"
    version: "1.0.0"
    
eureka:
  instance:
   preferIpAddress: true
    
    
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8070/eureka
      
#eureka properties end here